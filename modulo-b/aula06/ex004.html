<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras `)
        document.write(`<br>Seu nome em letras maiusculas: <strong>${nome.toUpperCase()}</strong> `)
        document.write(`<br>Seu nome em letras minusculas: <strong>${nome.toLocaleLowerCase()}</strong>`)
    </script>
</body>
</html>
