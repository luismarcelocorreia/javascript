<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS...</title>
    <style>
        body{
            background-color: yellow;
            color: black;
            font: normal 2em Arial;
        }

        h1{
            background-color: yellow;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.502);
            text-align: center;
        }

        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))//inteiro
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
        //(number + number) para adição 
        //(string + string) para concatenação
    </script>
</body>
</html>
